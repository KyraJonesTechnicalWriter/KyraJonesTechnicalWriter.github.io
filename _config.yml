### Site Settings ###
title               : Kyra Jones
description         : >-
                      Just a simple technical writer living in a forever-expanding and complicated world. 
baseurl             : ""
repository          : KyraJonesTechnicalWriter/KyraJonesTechnicalWriter.github.io
remote_theme        : yousinix/portfolYOU
open_new_tab        : false                    # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


